<div class="container" ng-controller="PortfolioCtrl"><div id="slider" class="carousel slide" data-ride="carousel"><ol class="carousel-indicators"><li data-ng-repeat="item in sliderItems" data-slide-to="{{$index}}" data-ng-class="{active: $index == 0}"></li></ol><div class="carousel-inner"><div data-ng-repeat="item in sliderItems" class="item" data-ng-class="{active: $index == 0}"><img src="{{item.img}}" alt="{{item.caption}}" data-ng-mouseenter="isGray = true" data-ng-mouseleave="isGray = false" data-ng-class="{gray: !isGray}"><div class="carousel-caption">{{item.caption}}</div></div></div><a class="left carousel-control" data-ng-click="prevSliderItem()" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" data-ng-click="nextSliderItem()" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a></div><br><br><div class="well well-sm"><p data-ng-bind-html="intro"></p></div><div data-ng-repeat="project in projects"><div data-project="project"></div></div><div class="modal fade" id="single-project"><div class="modal-dialog"><div class="modal-content"><div class="modal-header" data-dismiss="modal"><button type="button" class="close" aria-hidden="true">&times;</button><h4 class="modal-title">{{mainProject.title}}</h4></div><div class="modal-body" data-ng-bind-html="mainProjectHtml"></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button></div></div><!-- /.modal-content --></div><!-- /.modal-dialog --></div></div>
